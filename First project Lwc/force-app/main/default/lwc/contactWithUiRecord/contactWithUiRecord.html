<template>
          <lightning-card title="Contact List">
                    <table class="slds-table slds-table_cell-buffer slds-table_bordered slds-m-around_medium">
                              <thead>
                                        <!-- <th>Sr.No</th> -->
                                        <th>Name</th>
                                        <th>Account Name</th>
                                        <th>Phone</th>
                                        <th>Email</th>

                              </thead>
                              <tbody>
                                        <template for:each={records} for:item="record">
                                             <tr key={record.fields.Id.value}>
                                                       <!-- <td></td> -->
                                                       <td>{record.fields.Name.value}</td>
                                                        <td>{record.fields.Account.displayValue}</td>
                                                       <td>{record.fields.Phone.value}</td>
                                                       <td>{record.fields.Email.value}</td>
                                                      

                                             </tr>     
                                        </template>

                                        <tr>

                                        </tr>   
                              </tbody>
                    </table>
              
              <div class="slds-grid">
                  <div class="slds-m-around_medium">
                      <lightning-button label="Previous" onclick={handlePreviousPage}></lightning-button>
                  </div>
                  <div class="slds-m-around_medium slds-col_bump-left">
                      <lightning-button label="Next" onclick={handleNextPage}></lightning-button>
                    </div>
              </div>
          </lightning-card>
</template>

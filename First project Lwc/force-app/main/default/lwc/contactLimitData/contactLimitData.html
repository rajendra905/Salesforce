<template>
          <lightning-card title="Select Account Field">
              <div class="slds-m-around_medium ">
                  <div class="slds-size_1-of-3">
                    <lightning-combobox options={limitOptions}
                    label="Select one option"
                    value={limitvalue}
                    onchange={handleonoption}
                    ></lightning-combobox>
                    
                  </div>
                  <div class="slds-size_3-of-3">
                    <lightning-checkbox-group name="Checkbox Group"
                              label="Field Name"
                              options={options}
                              value={value}
                              onchange={handleChange}
                              ></lightning-checkbox-group>
                  </div>
          <hr>
                  <table class="slds-table slds-table_cell-buffer slds-table_bordered">
                      <thead>
                          <tr>
                             <th if:true={isName}>Name</th>
                              <th if:true={isEmail}>Email</th>
                              <th if:true={isPhone}>Phone</th>
                              <th if:true={isFax}>Fax</th>
                              <th if:true={isBirthDate}>Birthdate</th>
                          </tr>
                      </thead>
                      <tbody>
                          <template for:each={allcontactdata} for:item="contact">
                              <tr key={contact}>
                                  <td if:true={isName}>{contact.Name}</td>
                                  <td if:true={isEmail}>{contact.Email}</td>
                                  <td if:true={isPhone}>{contact.Phone}</td>
                                  <td if:true={isFax}>{contact.Fax}</td>
                                  <td if:true={isBirthDate}>{contact.Birthdate}</td>
                              </tr>
                          </template>
                      </tbody>
                  </table> 
              </div>
          </lightning-card>
          
      </template>

<template>
    <div class="slds-grid slds-gutters">
        <div class="slds-col slds-size_1-of-3">
            <lightning-card >
                <lightning-layout>
                    <lightning-layout-item class="slds-m-left_medium" >
                            <lightning-checkbox-group name="Checkbox Group"
                                              label="Product Name"
                                              options={options}
                                              value={value}
                                              onchange={handleProduct}
                                              
                                              ></lightning-checkbox-group>
                            </lightning-layout-item>
                            <lightning-layout-item class="slds-m-left_medium slds-m-top_x-large">
                                   <table style="padding: 10px;">
                                       <tr><td>Total Count KeyBoard({countKeboard})</td></tr>
                                       <tr><td>Total Count Mouse({countMouse})</td></tr>
                                       <tr><td>Total Count Pendrive({countPendrive})</td></tr>
                                       <tr><td>Total Count WebCamera({countWebcamera})</td></tr>
                                       <tr><td>Total Count GraphicsCard({countgraphics})</td></tr>
                                    </table>
                                    
                            </lightning-layout-item>
                </lightning-layout>
               </lightning-card>
        </div>
        <div class="slds-col slds-size_2-of-3">
            <lightning-card>
                <c-detailproduct  onkeyboard = {handelKeyBoard}  onmouse={handelMouse} onpendrive={handelPendrive} onwebcamera={handelWebcamera} ongraphics={handelgraphics} class="child"></c-detailproduct>
           </lightning-card>
        </div>
      </div>
</template>
